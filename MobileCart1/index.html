<!DOCTYPE html>
<html>
  <head>
    <title>Mobile Cart</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      .navbar-inverse {
        background-color: #005580;
        background-image: none;
        background-repeat: no-repeat;
        color: #ffffff;
      }
      .navbar-inverse .navbar-nav > .active > a {
        color: #ffffff;
        background-color: transparent;
      }
      .navbar-inverse .navbar-nav > li > a:hover {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-header">
        <button
          type="button"
          class="navbar-toggle collapsed"
          data-toggle="collapse"
          data-target="#navbar"
          aria-expanded="false"
          aria-controls="navbar"
        >
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Mobile Cart</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="Index.html">Home</a></li>
        </ul>
        <!--/.nav-collapse -->
        <ul
          class="nav navbar-nav navbar-middle"
          style="color: white; margin-right: 30px"
        >
          <li>
            <a href="Cart.html"
              ><span
                class="glyphicon glyphicon-shopping-cart"
                style="color: white"
              ></span
            ></a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container" style="margin-top: 7%">
      <div class="row">
        <div class="col-sm-4">
          <div style="margin-left: 40%; padding-top: 15px">
            <div style="padding: 15px">
              <div>
                <img
                  id="phoneImage"
                  src="https://th.bing.com/th/id/OIP.KpRdmbIQ96qEfZx8pI1CvAHaHv?w=175&h=183&c=7&r=0&o=5&dpr=1.5&pid=1.7"
                  height="250px"
                />
              </div>
              <div style="padding-top: 10px; margin-left: 30px;">
                <div>
                  <b><span id="pName" style="color: #06a8f9;">GoldPlatinum</span></b>
                </div>
                <div style="padding-top: 10px">
                  <b>Price:</b>&nbsp;&dollar;
                  <span
                    id="pPrice"
                    style="color: gold;"
                  >660</span>
                </div>
                <div>
                  <b>Status:</b>&nbsp;<span id="pAvailable"> Available</span>
                </div>
                <div>
                  <b class="text-danger">Discount:</b>&nbsp;<span id="pDiscount"
                    >5%</span
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
        <div></div>
        <div style="padding-top: 15px; margin-left: 450px">
          <div style="padding-top: 10px">
            <span
              style="padding-left: 20px; cursor: pointer; padding-left: 15px"
              onclick="getMobileByColor('gold');"
            >
              GoldPlatinum
            </span>
            <span
              style="padding-left: 20px; cursor: pointer; padding-left: 15px"
              onclick="getMobileByColor('pink');"
            >
              PinkGold
            </span>
            <span
              style="padding-left: 20px; cursor: pointer; padding-left: 15px"
              onclick="getMobileByColor('silver');"
            >
              SilverTitanium
            </span>
          </div>
          <div style="padding-top: 10px">
            <div style="display: flex">
              <!-- <span style="padding-left: 20px">&dollar;</span> -->
              <p
                id="gold"
                style="
                margin-left: 30px;
                  padding-left: 2px;
                  background-color: gold;
                  width: 50px;
                  height: 10px;
                "
              ></p>

              <!-- <span style="padding-left: 90px">&dollar;</span> -->
              <p
                id="pinkgold"
                style="
                margin-left: 40px;
                  padding-left: 2px;
                  background-color: pink;
                  width: 50px;
                  height: 10px;
                "
              ></p>
              <!-- <span style="padding-left: 65px">&dollar;</span> -->
              <p
                id="silver"
                style="
                margin-left: 40px;
                  padding-left: 2px;
                  background-color: silver;
                  width: 50px;
                  height: 10px;
                "
              ></p>
            </div>
            <div
              id="productDescription"
              style="padding-top: 5%; width: 70%; text-align: justify"
            >
              Samsung Galaxy Note 7 is a stylish mobile you can ever have. It
              has 64GB memory.
            </div>
            <div style="padding-top: 5%; padding-right: 10%">
              <button class="btn btn-success" onclick="addtoCart();">
                Add to Cart
              </button>
              <a style="padding-left: 10px" onclick="backHome();">Back</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Adding converted js code-->
  <script src="productdetail.js"></script>
</html>
